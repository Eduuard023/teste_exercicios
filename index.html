<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de números</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1 class="font-h1">VALIDAÇÃO DE NÚMEROS</h1>
        <h2 class="font-h2">Instruções:Digite um número e depois digite outro maior que o primeiro número</h2>
        <form id="form-check">
            <input type="numeber" id="number-one" placeholder="Primeiro número" required>
            <input type="number" id="numeber-two" placeholder="Segundo número:" required>
            <button type="submit" id="btn-check">Verificar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
